 <!-- ================================================================================= -->
    <h3>Click on the button to generate random password</h3>
    <button onclick="display()">Click Here</button>
    <p id="demo"></p>
<!-- ================================================================================== -->
    <p id="originalText">
        Welcome to Google Bhopal,we are google students learning JS in
    </p>
    <button onclick="replaceText()">Replace</button>
<!-- ------------------------------------------------------------------------------------------------------------- -->



    <script>

        function changeColor(color){
            document.body.style.backgroundColor= color;
        }
       
// =======================================================================================
function generateP(){
    var pass="";
    var str="ABCDEFCGIJKLMNOPQRSTWXYZabcdefghijklmnopqrst01234567890@#$%&";
    for(let i=1; i<=8;i++){
        var char =Math.floor(Math.random()*str.length+1);
        pass +=str.charAt(char);
    }
    return pass;
}
function  display(){
    document.getElementById("demo").innerHTML=generateP();
}
// =========================================================================================
function replaceText(){
    var originalText= document.getElementById("originalText").innerHTML;
    var replaceText=originalText.replace(/google/gi, "cybrom");
    document.getElementById("originalText").innerHTML=replaceText;
}
